<!-- 問卷題目 -->
<span>題目:</span>
<!-- 選擇題目類型 : 單選、多選、短述題 (確認問題內容是否有確實填寫) -->
<input type="text" [(ngModel)] = 'text' >
<mat-form-field>
  <mat-label>題型</mat-label>
  <mat-select matNativeControl required [(value)]="questionType" [(ngModel)] = 'type'>
    <!-- value如果是空值 ngModel 會吃空值  -->
    <mat-option value="S">單選</mat-option>
    <mat-option value="Q">多選</mat-option>
    <mat-option value="T">短述題</mat-option>
  </mat-select>
</mat-form-field>
<!-- 是否為必選題 -->
<label for="input">必選</label><input type="checkbox" value="need" (change)="needchenge($event)">
<br>
<!-- 選項內容 -->
@if(questionType != "T"){
<span>選項:</span><span>(多個答案請以 ; 分割)</span>
<br>
<textarea name="questionText" rows="5" cols="60"  [(ngModel)] = 'options'></textarea>
<input type="submit" value="加入" (click)="test()" >
<br>
}
<!-- 問卷預覽 : 問卷題目、問卷類型、題目數量、再編輯題目功能、刪除題目(+確認畫面) -->
<mat-icon aria-hidden="false" fontIcon="delete" style="cursor: pointer;"></mat-icon>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- select Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef> 選取 </th>
    <td mat-cell *matCellDef="let element"> {{element.select}} </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> 題目 </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <!-- requied Column -->
  <ng-container matColumnDef="need">
    <th mat-header-cell *matHeaderCellDef> 必填 </th>
    <td mat-cell *matCellDef="let element"> {{element.need}} </td>
  </ng-container>

  <!-- type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> 類型 </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- options Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> 選項 </th>
    <td mat-cell *matCellDef="let element"> {{element.options}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<input type="submit" value="提交並預覽" (click)="toCheck()">
